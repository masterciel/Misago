dist: trusty
sudo: required
addons:
  postgresql: "9.4"
language: python
python:
  - "3.6"
install:
  - pip install -U pip setuptools
  - python setup.py install
  - pip install coveralls pytest-cov
before_script:
  - psql -c "create database travis_ci_test;" -U postgres
script:
  - pytest --cov
after_success:
  - coveralls